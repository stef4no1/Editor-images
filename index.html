<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="es" dir="ltr">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <title>Editor de Imagenes</title>
</head>
<body>
    <div class="container disable">
        <h2>Editor de Imagenes</h2>
        <div class="wrapper">
            <div class="editor-panel">
                <div class="filter">
                    <label class="title">Filtros</label>
                    <div class="options">
                        <button id="brightness" class="active">Brillo</button>
                        <button id="saturation">Saturacion</button>
                        <button id="inversion">Inversi√≥n</button>
                        <button id="grayscale">Escala de grises</button>
                    </div>
                    <div class="slider">
                        <div class="filter-info">
                            <p class="name">Brillo</p>
                            <p class="value">100%</p>
                        </div>
                        <input type="range" value="100" min="0" max="200">
                    </div>
                </div>
                <div class="rotate">
                    <label class="title">Girar & voltear</label>
                    <div class="options">
                        <button id="left"><i class="fa-solid fa-rotate-left"></i></button>
                        <button id="right"><i class="fa-solid fa-rotate-right"></i></button>
                        <button id="horizontal"><i class='bx bx-reflect-vertical'></i></button>
                        <button id="vertical"><i class='bx bx-reflect-horizontal' ></i></button>
                    </div>
                </div>
            </div>
            <div class="preview-img">
                <img src="D6uc2kBX4AAv3xV.jfif" alt="preview-img">
            </div>
        </div>
        <div class="controls">
            <button class="reset-filter">Restablecer filtros</button>
            <div class="row">
                <input type="file" class="file-input" accept="image/*" hidden>
                <button class="choose-img">Elegir Imagen</button>
                <button class="save-img">Guardar Imagen</button>
            </div>
        </div>
    </div>

    <!-- script -->
    <script src="script.js"></script>
</body>
</html>
